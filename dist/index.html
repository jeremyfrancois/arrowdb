<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/main.css"><title>[BETA]Arrow DB</title><script defer="defer" src="main.js"></script></head><body><div class="container-fluid"><h1 style="text-align : center;">Welcome on Arrow DB [BETA]</h1><div id="loading"><h2 style="text-align : center;"><em class="fas fa-circle-notch fa-spin"></em>&nbsp;Loading arrows...</h2></div><div id="main" style="display: none;"><a class="btn btn-default" data-bs-toggle="collapse" href="#filters" role="button" aria-expanded="false" aria-controls="filters"><em class="fas fa-filter"></em>&nbsp;Filter...</a><form id="filters" class="collapse"><div class="row"><div class="mb-3 col"><label for="spine" class="form-label"><strong>Spine :</strong></label><div class="row align-items-center"><div class="col" style="text-align : right;"><small>100</small></div><div class="col-7 gx-1"><input id="spine" name="spine" class="span2" value="" data-slider-min="100" data-provide="slider" data-slider-max="2000" data-slider-step="20" data-slider-value="[100,2000]"/></div><div class="col"><small>2000</small></div></div></div><div class="mb-3 col"><label for="gpi" class="form-label"><strong>G.P.I. :</strong></label><div class="row align-items-center"><div class="col" style="text-align : right;"><small>3</small></div><div class="col-7 gx-1"><input id="gpi" name="gpi" class="span2" value="" data-slider-min="3" data-provide="slider" data-slider-max="17" data-slider-step="0.1" data-slider-value="[3.4,16.0]"/></div><div class="col"><small>17</small></div></div></div><div class="mb-3 col"><label for="inner_diameter" class="form-label"><strong>I.D. :</strong></label><div class="row align-items-center"><div class="col" style="text-align : right;"><small>0.100</small></div><div class="col-7 gx-1"><input id="inner_diameter" name="inner_diameter" class="span2" value="" data-provide="slider" data-slider-min="0.100" data-slider-max="0.400" data-slider-step="0.001" data-slider-value="[0.118,0.386]"/></div><div class="col"><small>0.400</small></div></div></div><div class="mb-3 col"><label for="outer_diameter" class="form-label"><strong>O.D. :</strong></label><div class="row align-items-center"><div class="col" style="text-align : right;"><small>0.150</small></div><div class="col-7 gx-1"><input id="outer_diameter" name="outer_diameter" class="span2" value="" data-provide="slider" data-slider-min="0.150" data-slider-max="0.450" data-slider-step="0.001" data-slider-value="[0.176,0.421]"/></div><div class="col"><small>0.450</small></div></div></div><div class="mb-3 col"><label for="straightness" class="form-label"><strong>Straightness :</strong></label><div class="row align-items-center"><div class="col" style="text-align : right;"><small>0.001</small></div><div class="col-7 gx-1"><input id="straightness" name="straightness" class="span2" value="" data-provide="slider" data-slider-min="0.001" data-slider-max="0.006" data-slider-step="0.0005" data-slider-value="[0.001,0.006]"/></div><div class="col"><small>0.006</small></div></div></div></div><div class="row"><div class="mb-3 col"><label for="model" class="form-label"><strong>Model :</strong></label> <input id="model" name="model" class="form-control"></div><div class="mb-3 col-6"><label for="brand" class="form-label"><strong>Brand :</strong></label> <select id="brand" name="brand" class="form-control" multiple="true"></select></div><div class="mb-3 col"><label for="category" class="form-label"><strong>Category :</strong></label> <select id="category" name="category" multiple="true" class="form-control"><option value="target" selected="selected" data-icon="fa-bullseye">Target</option><option value="hunting" selected="selected" data-icon="fa-tree">Hunting</option><option value="traditional" selected="selected" data-icon="fa-feather-alt">Traditional</option></select></div></div></form><table class="table" data-sortable="true" data-pagination="true" data-page-size="15" data-page-list="[15, 30, 45, 60, 90, All]"><thead><tr><th data-field="model" data-sortable="true">Model</th><th data-field="maker" data-sortable="true">Brand</th><th data-field="spine" data-sortable="true">Spine</th><th data-field="weight" data-sortable="true">G.P.I.</th><th data-field="inner_diameter" data-sortable="true">I.D.</th><th data-field="outer_diameter" data-sortable="true">O.D.</th><th data-field="straightness" data-formatter="straightnessFormatter">Straightness</th><th data-field="weight_tolerance" data-formatter="weightToleranceFormatter" data-sortable="true">Weight Tol.</th><th data-field="length" data-sortable="true" data-formatter="lengthFormatter">Length</th><th data-field="category" data-sortable="true" data-formatter="categoryFormatter">Category</th><th data-field="color" data-formatter="colorFormatter">Color</th><th data-field="link" data-formatter="linkFormatter"><i class="fa fa-globe"></i></th></tr></thead></table></div></div><script src="js/main.js"></script></body></html>
