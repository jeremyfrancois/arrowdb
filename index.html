<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" integrity="sha512-kq3FES+RuuGoBW3a9R2ELYKRywUEQv0wvPTItv3DSGqjpbNtGWVdvT8qwdKkqvPzT93jp8tSF4+oN4IeTEIlQA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>[BETA]Arrow DB</title>
  </head>
  <body>
    

  <div class="container-fluid">
    <h1 style="text-align : center;">Welcome on Arrow DB [BETA]</h1>

    <div id="loading">
      <h2 style="text-align : center;"><em class="fas fa-circle-notch fa-spin"></em>&nbsp;Loading arrows...</h2>
    </div>
    <div id="main" style="display: none;">
        <a class="btn btn-default" data-bs-toggle="collapse" href="#filters" role="button" aria-expanded="false" aria-controls="filters">
          <em class="fas fa-filter"></em>&nbsp;Filter...
        </a>
        <form id="filters" class="collapse">
          <div class="row">
            <div class="mb-3 col">
              <label for="model" class="form-label"><strong>Model :</strong></label>
              <input id="model" type="text" name="model" class="form-control">
            </div>
            <div class="mb-3 col">
              <label for="gpi" class="form-label"><strong>G.P.I. :</strong></label>
              <div class="row align-items-center">
                <div class="col">
                  <small>3</small>
                </div>
                <div class="col-8">
                  <input id="gpi" name="gpi" type="text" class="span2" value="" data-slider-min="3" data-provide="slider" data-slider-max="17" data-slider-step="0.1" data-slider-value="[3.4,16.0]"/>
                </div>
                <div class="col">
                  <small>17</small>
                </div>
              </div>
            </div>
            <div class="mb-3 col">
              <label for="inner_diameter" class="form-label"><strong>I.D. :</strong></label>
              <div class="row align-items-center">
                <div class="col">
                  <small>0.100</small>
                </div>
                <div class="col-8">
                  <input id="inner_diameter" name="inner_diameter" type="text" class="span2" value="" data-provide="slider" data-slider-min="0.100" data-slider-max="0.400" data-slider-step="0.001" data-slider-value="[0.118,0.386]"/>
                </div>
                <div class="col">
                  <small>0.400</small>
                </div>
              </div>
            </div>
            <div class="mb-3 col">
              <label for="outer_diameter" class="form-label"><strong>O.D. :</strong></label>
              <div class="row align-items-center">
                <div class="col">
                  <small>0.150</small>
                </div>
                <div class="col-8">
                  <input id="outer_diameter" name="outer_diameter" type="text" class="span2" value="" data-provide="slider" data-slider-min="0.150" data-slider-max="0.450" data-slider-step="0.001" data-slider-value="[0.176,0.421]"/>
                </div>
                <div class="col">
                  <small>0.450</small>
                </div>
              </div>
            </div>
            <div class="mb-3 col">
              <label for="straightness" class="form-label"><strong>Straightness :</strong></label>
              <div class="row align-items-center">
                <div class="col">
                  <small>0.001</small>
                </div>
                <div class="col-8">
                  <input id="straightness" name="straightness" type="text" class="span2" value="" data-provide="slider" data-slider-min="0.001" data-slider-max="0.006" data-slider-step="0.0005" data-slider-value="[0.001,0.006]"/>
                </div>
                <div class="col">
                  <small>0.006</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="brand" class="form-label"><strong>Brand :</strong></label>
              <select id="brand" name="brand" class="form-control" multiple="true">
              </select>
            </div>
            
            <div class="mb-3 col">
              <label for="category" class="form-label"><strong>Category :</strong></label>
              <select id="category" name="category" multiple="true" class="form-control">
                <option value="target" selected><em class="fas fa-bullseye"></em>&nbsp;Target</option>
                <option value="hunting" selected><em class="fas fa-tree"></em>&nbsp;Hunting</option>
                <option value="traditional" selected><em class="fas fa-feather-alt"></em>&nbsp;Traditional</option>
              </select>
            </div>
          </div>
        </form>

      <table class="table" data-sortable="true" data-pagination="true" data-page-size="15" data-page-list="[15, 30, 45, 60, 90, All]">
        <thead>
          <tr>
            <th data-field="model" data-sortable="true">Model</th>
            <th data-field="maker" data-sortable="true">Brand</th>
                      
            <th data-field="spine" data-sortable="true">Spine</th>
                    
            <th data-field="weight" data-sortable="true">G.P.I.</th>

            <th data-field="inner_diameter" data-sortable="true">I.D.</th>
            <th data-field="outer_diameter" data-sortable="true">O.D.</th>

            <th data-field="straightness" data-formatter="straightnessFormatter">Straightness</th>

            <th data-field="weight_tolerance" data-formatter="weightToleranceFormatter" data-sortable="true">Weight Tol.</th>

            <th data-field="category" data-sortable="true" data-formatter="categoryFormatter">Category</th>

            <th data-field="color" data-formatter="colorFormatter">Color</th>

            <th data-field="link" data-formatter="linkFormatter"><i class="fa fa-globe"></i></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://kit.fontawesome.com/eae292b011.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
