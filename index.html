<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>[BETA]Arrow DB</title>
  </head>
  <body>
    

  <div class="container">
    <h1>Welcome on Arrow DB [BETA]</h1>

    <div>
      <button class="btn btn-default" data-bs-toggle="collapse" href="#filter" role="button" aria-expanded="false" aria-controls="filter">Filter...</button>
      <div class="card card-body form collapse" id="filter">
        <div class="rows">
          <div class="input-group">
            <label for="model">Model</label>
            <input type="text" name="model" class="form-control">
          </div>
          <div class="input-group">
            <label for="brand">Brand</label>
            <select name="brand" class="form-control">
            </select>
          </div>
          <div class="input-group">
            <label for="min_gpi">G.P.I. min</label>
            <input type="number" name="min_gpi" class="form-control">
            <label for="max_gpi">G.P.I. max</label>
            <input type="number" name="max_gpi" class="form-control">
          </div>
          <div class="input-group">
            <label for="min_id">I.D. min</label>
            <input type="number" name="min_id" class="form-control">
            <label for="max_id">I.D. max</label>
            <input type="number" name="max_id" class="form-control">
          </div>
          <div class="input-group">
            <label for="min_id">O.D. min</label>
            <input type="number" name="min_id" class="form-control">
            <label for="max_id">O.D. max</label>
            <input type="number" name="max_id" class="form-control">
          </div>
          <div class="input-group">
            <label for="category">Category</label>
            <select name="category" multiple="true" class="form-control">
              <option value="target">Target</option>
              <option value="hunting">Hunting</option>
              <option value="traditional">Traditional</option>
            </select>
          </div>
          <div class="input-group">
            <label for="straightness">Straightness lower than</label>
            <input type="number" name="straightness" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <table class="table" data-sortable="true" data-pagination="true" data-page-size="50">
      <thead>
        <tr>
          <th data-field="model" data-sortable="true">Model</th>
          <th data-field="maker" data-sortable="true">Brand</th>
                  
          <th data-field="spine" data-sortable="true">Spine</th>
                
          <th data-field="weight" data-sortable="true">G.P.I.</th>

          <th data-field="inner_diameter" data-sortable="true">I.D.</th>
          <th data-field="outer_diameter" data-sortable="true">O.D.</th>

          <th data-field="straightness" data-formatter="straightnessFormatter">Straightness</th>

          <th data-field="weight_tolerance" data-formatter="weightToleranceFormatter" data-sortable="true">Weight Tol.</th>

          <th data-field="category" data-sortable="true" data-formatter="categoryFormatter">Category</th>

          <th data-field="color" data-formatter="colorFormatter">Color</th>

          <th data-field="link" data-formatter="linkFormatter"><i class="fa fa-globe"></i></th>
        </tr>
      </thead>
    </table>
  </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://kit.fontawesome.com/eae292b011.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
